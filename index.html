<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doi Tien</title>
    <script src="main.js"></script>
    <link rel="stylesheet" herf="main.js">
</head>
<body>
<div class="app">
    <h2 class="title">Chuyển đổi tiền tệ</h2>
    <div class="input-area">
        <div class="input-area__box">
            <p>Amount</p>
            <input id="amount" type="text">
        </div>
        <div class="input-area__box">
            <p>From Currency</p>
            <select name="" id="">
                <option value="">VND</option>
            </select>
        </div>
        <div class="input-area__box">
            <p>To Currency</p>
            <select name="" id="">
                <option value="">USD</option>
            </select>
        </div>
        <div class="submit-box">
            <button onclick="exchangeCurrency()">convert</button>
        </div>
    </div>
    <p id="result"></p>
</div>
</body>
</html>
